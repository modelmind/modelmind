logsBucket: "${_LOGS_GCS_BUCKET}"
options:
  logging: GCS_ONLY
  dynamic_substitutions: true
timeout: 3600s

images:
  - ${_TARGET_SERVICE_IMAGE}

steps:

  - id: "Build image and tag it"
    name: "${_DOCKER_IMAGE}"
    dir: "back"
    args:
      - build
      - --file
      - Dockerfile
      - --tag
      - ${_TARGET_SERVICE_IMAGE}:${SHORT_SHA}
      - --tag
      - ${_TARGET_SERVICE_IMAGE}:latest
      - --network
      - cloudbuild
      - .
    waitFor: [ "-" ]

  - id: "Publish image to Artifact Registry"
    name: "${_DOCKER_IMAGE}"
    args:
      - push
      - --all-tags
      - ${_TARGET_SERVICE_IMAGE}

  - id: "Deploy revision with tag"
    name: "${_CLOUD_SDK_IMAGE}"
    entrypoint: "gcloud"
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --platform
      - managed
      - --region
      - ${_REGION}
      - --image
      - ${_TARGET_SERVICE_IMAGE}:${SHORT_SHA}
      - --args
      - run
      - --tag
      - ${_CLOUDRUN_TAG}
      - --allow-unauthenticated
      - --ingress
      - internal-and-cloud-load-balancing
      - --service-account
      - ${_SA_EMAIL}
      - --port
      - ${_PORT}
      - --execution-environment
      - gen1
      - --timeout
      - "60"
      - --command
      - ${_COMMAND}
      - --args
      - ${_ARGS}
      - --set-env-vars
      - SERVER__PORT=${_PORT}
      - --set-env-vars
      - SERVER__RELOAD=false
      - --set-env-vars
      - SERVER__SERVICE=${_SERVER__SERVICE}
      - --set-env-vars
      - SERVER__TAG=${_CLOUDRUN_TAG}
      - --set-env-vars
      - SERVER__LOG_LEVEL=${_SERVER__LOG_LEVEL}
      - --vpc-connector=${_VPC_CONNECTOR}
      - --vpc-egress=all-traffic

  - id: "Update Traffic to prod"
    name: "${_CLOUD_SDK_IMAGE}"
    entrypoint: "gcloud"
    args:
      - run
      - services
      - update-traffic
      - ${_SERVICE_NAME}
      - --to-tags
      - ${_CLOUDRUN_TAG}=100
      - --region
      - ${_REGION}
