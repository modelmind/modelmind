logsBucket: "${_LOGS_GCS_BUCKET}"
options:
  logging: GCS_ONLY
  dynamic_substitutions: true
timeout: 3600s

images:
  - ${_TARGET_SERVICE_IMAGE}

steps:

  - id: "Build image and tag it"
    name: "${_DOCKER_IMAGE}"
    args:
      - build
      - --file
      - Dockerfile
      - --tag
      - ${_TARGET_SERVICE_IMAGE}:${SHORT_SHA}
      - --tag
      - ${_TARGET_SERVICE_IMAGE}:latest
      - --network
      - cloudbuild
      - .
    waitFor: [ "-" ]

  - id: "Publish image to Artifact Registry"
    name: "${_DOCKER_IMAGE}"
    args:
      - push
      - --all-tags
      - ${_TARGET_SERVICE_IMAGE}

  - id: "Deploy revision with tag"
    name: "${_CLOUD_SDK_IMAGE}"
    entrypoint: "gcloud"
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --platform=managed
      - --region=${_REGION}
      - --image=${_TARGET_SERVICE_IMAGE}:${SHORT_SHA}
      - --args=run
      - --tag=${_CLOUDRUN_TAG}
      - --allow-unauthenticated
      - --ingress=all
      - --service-account=${_SA_EMAIL}
      - --port=${_PORT}
      - --execution-environment=gen1
      - --timeout=60
      - --command=${_COMMAND}
      - --args=${_ARGS}
      - --set-env-vars
      - SERVER__PORT=${_PORT}
      - --set-env-vars
      - SERVER__RELOAD=false
      - --set-env-vars
      - SERVER__TAG=${_CLOUDRUN_TAG}
      - --set-env-vars
      - SERVER__LOG_LEVEL=${_SERVER__LOG_LEVEL}
      - --set-env-vars
      - FIRESTORE__DATABASE=${_FIRESTORE__DATABASE}
      - --set-secrets
      - SENTRY__DSN=${_SENTRY__DSN}
      - --set-secrets
      - JWT__SECRET_KEY=${_JWT__SECRET_KEY}
      - --cpu-boost
      - --cpu=2
      - --memory=1Gi


  - id: "Update Traffic to prod"
    name: "${_CLOUD_SDK_IMAGE}"
    entrypoint: "gcloud"
    args:
      - run
      - services
      - update-traffic
      - ${_SERVICE_NAME}
      - --to-tags
      - ${_CLOUDRUN_TAG}=100
      - --region
      - ${_REGION}
